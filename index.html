<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intraday Stock Simulator (Yahoo Finance)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    input[type="text"], input[type="number"] { margin: 10px 0; width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Intraday Stock Simulator (Powered by Yahoo Finance)</h2>

  <label>Stock Symbol (e.g., INFY.NS): <input type="text" id="stockInput" /></label><br>
  <label>Amount to Invest (INR): <input type="number" id="amount" /></label><br>

  <button onclick="invest()">Invest</button>
  <button onclick="withdraw()">Withdraw</button>

  <h3>Live Summary</h3>
  <table>
    <thead>
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Entry Price</th>
        <th>Current Price</th>
        <th>PnL (₹)</th>
      </tr>
    </thead>
    <tbody id="summary-body"></tbody>
  </table>

  <script>
    const positions = [];

    async function fetchYahooPrice(symbol) {
      try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://query1.finance.yahoo.com/v7/finance/quote?symbols=')}${symbol}`);
        const wrapper = await res.json();
        const data = JSON.parse(wrapper.contents);
        return parseFloat(data.quoteResponse.result[0].regularMarketPrice);
      } catch (err) {
        console.error('Error fetching price:', err);
        return 0;
      }
    }

    async function invest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const symbol = document.getElementById('stockInput').value.toUpperCase();
      if (!amount || amount <= 0 || !symbol) return alert("Enter a valid amount and stock symbol (e.g. INFY.NS)");
      const entryPrice = await fetchYahooPrice(symbol);
      if (entryPrice <= 0) return alert("Unable to fetch price. Please check the symbol.");
      const quantity = amount / entryPrice;
      positions.push({ symbol, entryPrice, quantity, invested: amount });
      updateSummary();
    }

    function withdraw() {
      const symbol = document.getElementById('stockInput').value.toUpperCase();
      for (let i = positions.length - 1; i >= 0; i--) {
        if (positions[i].symbol === symbol) {
          positions.splice(i, 1);
        }
      }
      updateSummary();
    }

    async function updateSummary() {
      const tbody = document.getElementById('summary-body');
      tbody.innerHTML = '';

      for (const pos of positions) {
        const currPrice = await fetchYahooPrice(pos.symbol);
        const currVal = pos.quantity * currPrice;
        const pnl = currVal - pos.invested;

        const row = `<tr>
          <td>${pos.symbol}</td>
          <td>${pos.quantity.toFixed(2)}</td>
          <td>₹${pos.entryPrice.toFixed(2)}</td>
          <td>₹${currPrice.toFixed(2)}</td>
          <td style="color:${pnl >= 0 ? 'green' : 'red'}">₹${pnl.toFixed(2)}</td>
        </tr>`;

        tbody.insertAdjacentHTML('beforeend', row);
      }
    }

    setInterval(updateSummary, 10000);
  </script>
</body>
</html>
