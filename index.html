<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intraday Stock Simulator (Live)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    #stock-container { position: relative; display: inline-block; }
    #stock { width: 300px; max-height: 200px; overflow-y: auto; display: block; }
  </style>
</head>
<body>
  <h2>Intraday Stock Simulator (Live from Finnhub API)</h2>

  <label>
    Amount to Invest (INR): <input type="number" id="amount" />
  </label>
  <div id="stock-container">
    <label for="stock">Stock Symbol:</label>
    <select id="stock"></select>
  </div>
  <label>
    <input type="checkbox" id="allowSimulation" /> Simulate even if market is closed
  </label>
  <button onclick="invest()">Invest</button>
  <button onclick="withdraw()">Withdraw</button>

  <h3>Live Summary</h3>
  <table>
    <thead>
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Entry Price</th>
        <th>Current Price</th>
        <th>PnL (₹)</th>
      </tr>
    </thead>
    <tbody id="summary-body"></tbody>
  </table>

  <script>
    const API_KEY = 'd051ahpr01qrsogupgu0d051ahpr01qrsogupgug';
    const positions = [];

    async function fetchAllStocks() {
      try {
        const res = await fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=NSE&token=${API_KEY}`);
        const data = await res.json();
        return data.filter(stock => stock.symbol.endsWith('.NS'));
      } catch (err) {
        console.error('Failed to fetch stock list', err);
        return [];
      }
    }

    async function populateDropdown() {
      const dropdown = document.getElementById('stock');
      dropdown.innerHTML = '<option disabled selected>Loading symbols...</option>';
      const stockList = await fetchAllStocks();
      dropdown.innerHTML = '';
      stockList.forEach(stock => {
        const option = document.createElement('option');
        option.value = stock.symbol;
        option.text = `${stock.symbol} (${stock.description})`;
        dropdown.appendChild(option);
      });
    }

    async function fetchStockPrice(symbol) {
      try {
        const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data && typeof data.c === 'number') {
          const allowSim = document.getElementById('allowSimulation').checked;
          if (data.c === 0) {
            if (allowSim && data.pc) {
              return parseFloat(data.pc);
            } else {
              alert(`Market is likely closed. Enable simulation to use last price.`);
              return 0;
            }
          }
          return parseFloat(data.c);
        } else {
          console.warn(`Invalid price returned for ${symbol}`, data);
          alert(`Error: Symbol "${symbol}" may be invalid or unavailable.`);
          return 0;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Failed to fetch stock data. Please check your internet connection or try again later.');
        return 0;
      }
    }

    async function invest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const symbol = document.getElementById('stock').value.toUpperCase();
      if (!amount || amount <= 0 || !symbol) return alert("Enter a valid amount and select a stock");
      const entryPrice = await fetchStockPrice(symbol);
      if (entryPrice > 0) {
        const quantity = amount / entryPrice;
        positions.push({ symbol, entryPrice, quantity, invested: amount });
        updateSummary();
      }
    }

    function withdraw() {
      const symbol = document.getElementById('stock').value.toUpperCase();
      for (let i = positions.length - 1; i >= 0; i--) {
        if (positions[i].symbol === symbol) {
          positions.splice(i, 1);
        }
      }
      updateSummary();
    }

    async function updateSummary() {
      const tbody = document.getElementById('summary-body');
      tbody.innerHTML = '';

      for (const pos of positions) {
        const currPrice = await fetchStockPrice(pos.symbol);
        if (!currPrice) continue;
        const currVal = pos.quantity * currPrice;
        const pnl = currVal - pos.invested;

        const row = `<tr>
          <td>${pos.symbol}</td>
          <td>${pos.quantity.toFixed(2)}</td>
          <td>₹${pos.entryPrice.toFixed(2)}</td>
          <td>₹${currPrice.toFixed(2)}</td>
          <td style="color:${pnl >= 0 ? 'green' : 'red'}">₹${pnl.toFixed(2)}</td>
        </tr>`;

        tbody.insertAdjacentHTML('beforeend', row);
      }
    }

    setInterval(updateSummary, 10000);
    window.onload = populateDropdown;
  </script>
</body>
</html>
