<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intraday Stock Simulator (Yahoo Finance)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    #stock-container { position: relative; display: inline-block; }
    #stock { width: 300px; max-height: 200px; overflow-y: auto; display: block; }
  </style>
</head>
<body>
  <h2>Intraday Stock Simulator (Powered by Yahoo Finance)</h2>

  <label>
    Amount to Invest (INR): <input type="number" id="amount" />
  </label>
  <div id="stock-container">
    <label for="stock">Stock Symbol:</label>
    <select id="stock"></select>
  </div>
  <button onclick="invest()">Invest</button>
  <button onclick="withdraw()">Withdraw</button>

  <h3>Live Summary</h3>
  <table>
    <thead>
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
        <th>Entry Price</th>
        <th>Current Price</th>
        <th>PnL (₹)</th>
      </tr>
    </thead>
    <tbody id="summary-body"></tbody>
  </table>

  <script>
    const positions = [];

    async function fetchYahooPrice(symbol) {
      try {
        const res = await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`);
        const data = await res.json();
        return parseFloat(data.quoteResponse.result[0].regularMarketPrice);
      } catch (err) {
        console.error('Error fetching price:', err);
        return 0;
      }
    }

    async function loadStockList() {
      const dropdown = document.getElementById('stock');
      dropdown.innerHTML = '<option disabled selected>Loading stocks...</option>';
      try {
        const res = await fetch('https://raw.githubusercontent.com/datasets/nse-stocks/master/data/nse_stocks.json');
        const data = await res.json();
        dropdown.innerHTML = '';
        data.forEach(stock => {
          const option = document.createElement('option');
          option.value = `${stock.SYMBOL}.NS`;
          option.text = `${stock.SYMBOL}.NS - ${stock["NAME OF COMPANY"]}`;
          dropdown.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to load NSE stock list:', err);
        dropdown.innerHTML = '<option disabled>Error loading stock list</option>';
      }
    }

    async function invest() {
      const amount = parseFloat(document.getElementById('amount').value);
      const symbol = document.getElementById('stock').value;
      if (!amount || amount <= 0 || !symbol) return alert("Enter a valid amount and select a stock");
      const entryPrice = await fetchYahooPrice(symbol);
      if (entryPrice <= 0) return;
      const quantity = amount / entryPrice;
      positions.push({ symbol, entryPrice, quantity, invested: amount });
      updateSummary();
    }

    function withdraw() {
      const symbol = document.getElementById('stock').value;
      for (let i = positions.length - 1; i >= 0; i--) {
        if (positions[i].symbol === symbol) {
          positions.splice(i, 1);
        }
      }
      updateSummary();
    }

    async function updateSummary() {
      const tbody = document.getElementById('summary-body');
      tbody.innerHTML = '';

      for (const pos of positions) {
        const currPrice = await fetchYahooPrice(pos.symbol);
        const currVal = pos.quantity * currPrice;
        const pnl = currVal - pos.invested;

        const row = `<tr>
          <td>${pos.symbol}</td>
          <td>${pos.quantity.toFixed(2)}</td>
          <td>₹${pos.entryPrice.toFixed(2)}</td>
          <td>₹${currPrice.toFixed(2)}</td>
          <td style="color:${pnl >= 0 ? 'green' : 'red'}">₹${pnl.toFixed(2)}</td>
        </tr>`;

        tbody.insertAdjacentHTML('beforeend', row);
      }
    }

    setInterval(updateSummary, 10000);
    window.onload = loadStockList;
  </script>
</body>
</html>
